<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- LIBS -->
    <script src="../libs/babylon.max.js" type="text/javascript"></script>
    <script src="../libs/babylon.inspector.bundle.js" type="text/javascript"></script>

    <script type="text/javascript">
        /// <reference path="../libs/babylon.d.ts" />
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas);

        BABYLON.SceneLoader.Load("../assets/", "DanceMoves.babylon", engine, function (scene) {
            scene.activeCamera.attachControl(canvas);

            console.info(scene.meshes[1].skeleton);
            scene.beginAnimation(scene.meshes[1].skeleton, 0, 10000, true, 0.05);
            
            scene.meshes[1].showBoundingBox = true;

            scene.debugLayer.show();
            engine.resize();

            engine.runRenderLoop(function() {
                scene.render();
            });
        });
    </script>

</body>
</html>
